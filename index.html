    <!--fin nav boostrap-->

   
    <!-- cierre de nav -->

    <header class="header">
    
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/degi_header11.png" class="d-block w-100" alt="jugadores y familia">
              </div>
              <div class="carousel-item">
                <img src="img/degi_header22.png" class="d-block w-100" alt="formacion">
              </div>
              <div class="carousel-item">
                <img src="img/degi_header33.png" class="d-block w-100" alt="formacion">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>

        <!-- 
        <div class="img-center">
            
            <img class="img-fluid" src="img/degi_header1.webp" alt="foto degirona jugadores y familia">
        </div>
        -->
    </header>
    <!-- cierre de header -->
    <main class="main">
        <section class="bg-yellow text-center">
            <h1>El más grande del fútbol amateur</h1>
        </section>
        <!-- cierre section 1 -->
        <section class="form text-start noticia_articulo padding_form ">
            <h2>¿Querés perder un partido?</h2>
                <!--Inicio formulario de contacto-->
                <form action="#" method="post" class="noticia_form">
                    <!--vinculo reservado-->
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="tel">Teléfono</label>
                    <input type="tel" id="tel">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="mensaje">Comentario</label>
                    <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                    <input type="reset" value="Cancelar" class="border_from">
                    <input type="submit" value="Enviar" class="border_from">
                </form>
                <!--fin de formulario-->
        </section>
    </main>
    <!-- cierre main -->
    
    <footer class="footer">
        <div class="text-center">
            <p>Seguinos en nuestras redes:</p>
        </div>
        <a class="img-center" href="https://www.instagram.com/de_girona/?hl=es" target="_blank">
             <img src="logotwig/faviconig.png" alt="logo instagram">
        </a>
        <a class="img-center" href="https://www.instagram.com/de_girona/?hl=es" target="_blank">
             <img src="logotwig/favicontw.png" alt="logo twitter">
             <!-- Aun no tenemos twitter-->
        </a>
    </footer>
    
</div>
